<!-- templates/message/receivedList.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>받은 쪽지</title>
  <link rel="stylesheet" th:href="@{/css/message.css}">
</head>
<body>
  <div th:replace="fragments/layout :: header"></div>
<div class="message-page-container">

  <!-- 사이드바 프래그먼트 -->
  <div th:replace="fragments/messageSidebar :: messageSidebar"></div>

  <!-- 받은 쪽지 목록 -->
  <section class="message-list-section">
    <h2>받은 쪽지</h2>

    <ul class="message-list">
      <li th:each="msg : ${messageList}" class="message-item">
        <a th:href="@{'/message/received/' + ${msg.messageNo}}">
          <span class="message-sender" th:text="${msg.senderNickname}">보낸사람</span>
          <span class="message-title" th:text="${msg.messageTitle}">[번호] 쪽지 제목 미리보기...</span>
          <span class="message-status" th:text="${msg.readFlag} ? '읽음' : '안읽음'">안읽음</span>
          <span class="message-date" th:text="${#dates.format(msg.sendDate, 'yyyy.MM.dd')}">2025.05.20</span>
        </a>
      </li>
    </ul>

    <!-- 페이지네이션 -->
    <div class="pagination">
      <a th:href="@{/message/received(page=1)}">&laquo;</a>
      <a th:each="i : ${#numbers.sequence(1, totalPages)}"
         th:href="@{'/message/received?page=' + ${i}}"
         th:text="${i}"
         th:classappend="${i == currentPage} ? 'active'">1</a>
      <a th:href="@{'/message/received?page=' + ${totalPages}}">&raquo;</a>
    </div>

  </section>
</div>
<div th:replace="fragments/layout :: footer"></div>

</body>
</html>
