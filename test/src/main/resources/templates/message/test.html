<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>받은 쪽지</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #222;
    }

    .message-page-container {
      display: flex;
      max-width: 960px;
      margin: 50px auto;
      padding: 0 20px;
      gap: 40px;
    }

    .message-sidebar {
      width: 160px;
      padding-top: 10px;
    }

    .message-sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .message-sidebar li {
      margin-bottom: 12px;
    }

    .message-sidebar a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .message-sidebar a.active {
      border-bottom: 2px solid #000;
      font-weight: 600;
    }

    .message-list-section {
      flex: 1;
    }

    .message-list-section h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 24px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 8px;
    }

    .message-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .message-item a {
      display: flex;
      justify-content: space-between;
      padding: 14px 12px;
      border-bottom: 1px solid #eee;
      text-decoration: none;
      color: #111;
      font-size: 14px;
      transition: background 0.2s;
    }

    .message-item a:hover {
      background-color: #f9f9f9;
    }

    .message-sender {
      width: 80px;
      flex-shrink: 0;
      font-weight: 500;
    }

    .message-title {
      flex-grow: 1;
      margin: 0 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .message-status {
      width: 60px;
      text-align: center;
      color: #888;
    }

    .message-date {
      width: 90px;
      text-align: right;
      color: #aaa;
    }

    .pagination {
      margin-top: 20px;
      text-align: center;
    }

    .pagination a {
      margin: 0 4px;
      text-decoration: none;
      color: #555;
      font-size: 14px;
    }

    .pagination a.active {
      font-weight: 700;
      color: #000;
      border-bottom: 1px solid #000;
    }
  </style>
</head>
<body>
<div class="message-page-container">

  <aside class="message-sidebar">
    <ul>
      <li><a href="#" class="active">받은 쪽지</a></li>
      <li><a href="#">보낸 쪽지</a></li>
    </ul>
  </aside>

  <section class="message-list-section">
    <h2>받은 쪽지</h2>

    <ul class="message-list">
      <li class="message-item">
        <a href="#">
          <span class="message-sender">해리</span>
          <span class="message-title">[번호] 안녕하세요. 게시글에서 본 자작 엘더 나무 지팡이에...</span>
          <span class="message-status">읽음</span>
          <span class="message-date">2023.11.20</span>
        </a>
      </li>
      <li class="message-item">
        <a href="#">
          <span class="message-sender">해리</span>
          <span class="message-title">[번호] 안녕하세요. 게시글에서 본 자작 엘더 나무 지팡이에...</span>
          <span class="message-status">안읽음</span>
          <span class="message-date">2023.11.20</span>
        </a>
      </li>
    </ul>

    <div class="pagination">
      <a href="#">&laquo;</a>
      <a href="#" class="active">01</a>
      <a href="#">02</a>
      <a href="#">03</a>
      <a href="#">04</a>
      <a href="#">05</a>
      <a href="#">&raquo;</a>
    </div>
  </section>
</div>
</body>
</html>
