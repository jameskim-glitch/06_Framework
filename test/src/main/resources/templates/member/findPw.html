<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" th:href="@{/css/member.css}">
</head>
<body>
<div th:replace="fragments/layout :: header"></div>
<main class="find-box">
    <h2>비밀번호 찾기</h2>

    <form th:action="@{/member/findPw}" method="post" id="findPwForm">
        <div class="input-area">
            <label for="memberId">아이디</label>
            <input type="text" id="memberId" name="memberId" placeholder="가입한 아이디" required>
        </div>

        <div class="input-area">
            <label for="memberEmail">이메일</label>
            <input type="email" id="memberEmail" name="memberEmail" placeholder="가입한 이메일" required>
        </div>

        <div class="btn-box">
            <button type="submit" class="btn purple-btn">인증 메일 받기</button>
        </div>
    </form>

    <div class="result-box" th:if="${findResult != null}">
        <p th:text="${findResult}">이메일로 비밀번호 재설정 링크를 전송했습니다.</p>
    </div>

    <div class="result-box error" th:if="${error != null}">
        <p th:text="${error}">입력한 정보와 일치하는 계정을 찾을 수 없습니다.</p>
    </div>
</main>
<div th:replace="fragments/layout :: footer"></div>
</body>
</html>
