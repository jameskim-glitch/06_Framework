<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 정보 수정</title>
<link rel="stylesheet" th:href="@{/css/myPage.css}">
</head>
<body>
    <div th:replace="fragments/layout :: header"></div>
    <div class="my-page-container">
        <!-- 사이드바 -->
        <aside class="my-page-sidebar">
            <ul>
                <li><a th:href="@{/member/myPage}">내 정보</a></li>
                <li><a th:href="@{/member/changePw}">비밀번호 변경</a></li>
                <li><a th:href="@{/member/quit}">회원 탈퇴</a></li>
            </ul>
        </aside>

        <!-- 본문 -->
        <section class="my-page-content">
            <h2>내 정보 수정</h2>

            <form th:action="@{/member/update}" method="post">
                <div class="profile-box">
                    <img th:src="@{/images/profile/default.png}" alt="프로필 이미지" class="profile-img">
                    <p class="join-date" th:text="'가입일자 | ' + ${member.enrollDate}">가입일자 | 2025.05.11</p>
                </div>

                <div class="info-box">
                    <label>아이디</label>
                    <p th:text="${member.memberId}">always_lily1009</p>

                    <label for="nickname">닉네임</label>
                    <input type="text" id="nickname" name="memberNickname" th:value="${member.memberNickname}" required>

                    <label for="tel">전화번호</label>
                    <input type="tel" id="tel" name="memberTel" th:value="${member.memberTel}" required>

                    <label for="postcode">주소</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="postcode" name="memberPostcode" th:value="${member.memberPostcode}" placeholder="우편번호" required>
                        <button type="button" class="btn" style="background: #555; color: white;" onclick="searchAddress()">주소검색</button>
                    </div>

                    <input type="text" name="memberAddress" th:value="${member.memberAddress}" placeholder="도로명 주소" required>
                    <input type="text" name="memberAddressDetail" th:value="${member.memberAddressDetail}" placeholder="상세 주소" required>

                    <label for="checkPw">비밀번호 확인</label>
                    <input type="password" id="checkPw" name="memberPw" placeholder="비밀번호를 확인해주세요" required>
                </div>

                <div class="btn-box">
                    <button type="submit" class="btn purple-btn">수정 완료</button>
                </div>
            </form>
        </section>
    </div>
<div th:replace="fragments/layout :: footer"></div>
    <script src="/js/updateInfo.js"></script>
</body>
</html>
