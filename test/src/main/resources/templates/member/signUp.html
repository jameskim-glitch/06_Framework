<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" th:href="@{/css/find.css}">
</head>
<body>
<div th:replace="fragments/layout :: header"></div>

<div class="member-page-container">
  <main class="member-content">
    <h2>회원</h2>

    <form th:action="@{/member/signUp}" method="post">

      <label for="id">아이디</label>
      <input type="text" id="id" name="memberId" placeholder="아이디를 입력해 주세요" required>

      <label for="email">이메일</label>
      <div class="email-row">
        <input type="email" id="email" name="memberEmail" placeholder="이메일을 입력해 주세요" required>
        <button type="button" class="btn gray-btn" onclick="sendAuthKey()">인증받기</button>
      </div>

      <input type="text" name="inputKey" placeholder="인증 번호를 입력해 주세요">
      <div class="auth-result">인증되었습니다.</div>

      <label for="pw">비밀번호</label>
      <input type="password" id="pw" name="memberPw" placeholder="영어+숫자+특수문자를 조합한 비밀번호를 입력해주세요" required>
      <div class="warn">특수 문자를 필수로 기재해야합니다.</div>

      <label for="confirmPw">비밀번호 확인</label>
      <input type="password" id="confirmPw" placeholder="비밀번호를 확인해주세요" required>
      <div class="warn">비밀번호가 일치하지 않습니다.</div>

      <label for="nickname">닉네임</label>
      <input type="text" id="nickname" name="memberNickname" placeholder="닉네임을 입력해 주세요" required>

      <label for="tel">전화번호</label>
      <input type="tel" id="tel" name="memberTel" placeholder="전화번호를 입력해 주세요" required>

      <label for="postcode">주소</label>
      <div class="postcode-row">
        <input type="text" id="postcode" name="memberPostcode" placeholder="우편 번호" required>
        <button type="button" class="btn gray-btn" onclick="searchAddress()">주소검색</button>
      </div>
      <input type="text" name="memberAddress" placeholder="주소를 검색해주세요." required>
      <input type="text" name="memberAddressDetail" placeholder="상세 주소를 입력해주세요." required>

      <button type="submit" class="btn purple-btn">Sign in</button>
    </form>
  </main>
</div>

<div th:replace="fragments/layout :: footer"></div>
</body>
</html>
