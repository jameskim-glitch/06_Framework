<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="/css/find.css">
  <link href="https://webfontworld.github.io/pretendard/Pretendard.css" rel="stylesheet">
</head>
<body>
  <div th:replace="fragments/layout :: header"></div>

  <div class="login-container">
    <div class="login-box">
      <button class="close-btn">&times;</button>
      <h2>Sign in</h2>

      <form th:action="@{/member/login}" method="post">
        <label for="memberId">아이디</label>
        <input type="text" id="memberId" name="memberId" placeholder="아이디를 입력해 주세요" required>

        <label for="memberPw">비밀번호</label>
        <input type="password" id="memberPw" name="memberPw" placeholder="비밀번호를 입력해 주세요" required>

        <button type="submit" class="login-btn">Sign in</button>

        <div class="options">
          <label><input type="checkbox" name="saveId"> 아이디 저장</label>
          <div class="find-links">
            <a th:href="@{/member/findId}">아이디 찾기</a>
            <span>|</span>
            <a th:href="@{/member/findPw}">비밀번호 찾기</a>
          </div>
        </div>

        <div class="signup-box">
          <p>아직 회원이 아니신가요? <a th:href="@{/member/signUp}">회원 가입하기</a></p>
          <p class="desc">당신의 이야기를 들려주세요. 여긴 당신을 위한 공간이에요. 함께할수록 더 따뜻해지는 커뮤니티, 지금 가입해보세요.</p>
        </div>
      </form>
    </div>
  </div>
    <div th:replace="fragments/layout :: footer"></div>
</body>
</html>
