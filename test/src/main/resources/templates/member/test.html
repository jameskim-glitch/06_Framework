<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    * {
      box-sizing: border-box;
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f8f9fa;
      color: #111;
      line-height: 1.5;
    }

    .member-page-container {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px 24px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
    }

    .member-content h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 24px;
      color: #222;
      text-align: center;
    }

    form label {
      display: block;
      margin: 20px 0 6px;
      font-size: 0.95rem;
      font-weight: 500;
      color: #333;
    }

    form input {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
    }

    .email-row,
    .postcode-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .email-row input,
    .postcode-row input {
      flex: 1;
    }

    .btn {
      padding: 10px 20px;
      font-size: 0.95rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s;
    }

    .purple-btn {
      background-color: #6a00ff;
      color: white;
      width: 100%;
      margin-top: 24px;
    }

    .purple-btn:hover {
      background-color: #5400cc;
    }

    .gray-btn {
      background-color: #ccc;
      color: #333;
    }

    .auth-result {
      font-size: 0.9rem;
      color: green;
      margin-top: 6px;
    }

    .warn {
      font-size: 0.9rem;
      color: #d00;
      margin-top: 6px;
    }
  </style>
</head>
<body>

<div class="member-page-container">
  <main class="member-content">
    <h2>Sign up with your email address</h2>

    <form action="#" method="post">
      <label for="id">아이디</label>
      <input type="text" id="id" name="memberId" placeholder="아이디를 입력해 주세요" required>

      <label for="email">이메일</label>
      <div class="email-row">
        <input type="email" id="email" name="memberEmail" placeholder="이메일을 입력해 주세요" required>
        <button type="button" class="btn gray-btn" onclick="sendAuthKey()">인증받기</button>
      </div>

      <input type="text" name="inputKey" placeholder="인증 번호를 입력해 주세요">
      <div class="auth-result">인증되었습니다.</div>

      <label for="pw">비밀번호</label>
      <input type="password" id="pw" name="memberPw" placeholder="영어+숫자+특수문자를 조합한 비밀번호를 입력해주세요" required>
      <div class="warn">특수 문자를 필수로 기재해야합니다.</div>

      <label for="confirmPw">비밀번호 확인</label>
      <input type="password" id="confirmPw" placeholder="비밀번호를 확인해주세요" required>
      <div class="warn">비밀번호가 일치하지 않습니다.</div>

      <label for="nickname">닉네임</label>
      <input type="text" id="nickname" name="memberNickname" placeholder="닉네임을 입력해 주세요" required>

      <label for="tel">전화번호</label>
      <input type="tel" id="tel" name="memberTel" placeholder="전화번호를 입력해 주세요" required>

      <label for="postcode">주소</label>
      <div class="postcode-row">
        <input type="text" id="postcode" name="memberPostcode" placeholder="우편 번호" required>
        <button type="button" class="btn gray-btn" onclick="searchAddress()">주소검색</button>
      </div>
      <input type="text" name="memberAddress" placeholder="주소를 검색해주세요." required>
      <input type="text" name="memberAddressDetail" placeholder="상세 주소를 입력해주세요." required>

      <button type="submit" class="btn purple-btn">Sign in</button>
    </form>
  </main>
</div>

<script>
  function sendAuthKey() {
    alert("인증 메일이 발송되었습니다.");
  }

  function searchAddress() {
    alert("주소 검색 기능은 연동 예정입니다.");
  }
</script>

</body>
</html>
